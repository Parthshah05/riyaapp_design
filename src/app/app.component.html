<ion-app>
  <!-- <app-side-menu></app-side-menu> -->
  <ion-split-pane>
    <ion-menu type="overlay" side="start" menuId="withLogout" contentId="content1">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item [routerDirection]="'root'" [routerLink]=""></ion-item>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages2">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-menu type="overlay" side="start" menuId="withoutLogout" contentId="content1">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item [routerDirection]="'root'" [routerLink]=""></ion-item>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages1">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main id="content1"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
