<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content scroll="true">


  <div class="splash-bg">

  </div>
  <div class="splace-info" padding>
    <ion-list>

      <ion-item>
        <ion-input style="font-size:17px;" placeholder="Email ID" type="email" [(ngModel)]="email" [required]="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [clearInput]="true" style="font-size:17px;" placeholder="Password" type="password" [(ngModel)]="password"
          [required]="true"></ion-input>
      </ion-item>
        <ion-button fill='clear' style="font-size:13px;padding-left:5px;padding-top:0px;"  (click)="showPrompt()">Forgot Password?</ion-button>
    </ion-list>


    <ion-button expand='block' fill='outline' color="warning" style="color:orange;height:38px;" (click)="onLogin()">
      LOGIN&nbsp;&nbsp;
      <ion-icon name="log-in"></ion-icon>
    </ion-button>
    <br><br>
    <fieldset style="border:0px;border-top:2px solid lightgray;">
      <legend style="font-size:25px;text-align:center;padding-bottom:0px;font-weight:bold;text-shadow:1px 1px gray;color:orange">OR</legend>
    </fieldset>
    <ion-list>

      <ion-item>
        <ion-input style="font-size:17px;" placeholder="Name" type="text" [(ngModel)]="name" [required]="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input style="font-size:17px;" placeholder="Company Name" type="text" [(ngModel)]="cname" [required]="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input style="font-size:17px;" placeholder="Email ID" type="email" [(ngModel)]="s_email" [required]="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [clearInput]="true" style="font-size:17px;" placeholder="Password" type="password" [(ngModel)]="s_password"
          [required]="true"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input [clearInput]="true" style="font-size:17px;" placeholder="Mobile No." type="number" [(ngModel)]="mobile"
          [required]="true"></ion-input>
      </ion-item>

    </ion-list>

    <ion-button expand='block' fill='outline' color="warning" style="color:orange;height:38px;" (click)="onSignup()">
      SIGNUP&nbsp;&nbsp;
      <ion-icon name="person-add"></ion-icon>
    </ion-button>
    <ion-button expand='block' fill='outline' color="warning" style="color:orange;height:38px;" (click)="onotp()">
      OTP&nbsp;&nbsp;
      <ion-icon name="person-add"></ion-icon>
    </ion-button>
  </div> 

</ion-content>
