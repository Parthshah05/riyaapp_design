<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>MY PROFILE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scroll="true">


    <div class="splash-bg">
  
    </div>
    <div class="splace-info" padding>
      
      
      
      <ion-list>
  
          <ion-item>
              <ion-input style="font-size:17px;" placeholder="Email ID" type="email" [(ngModel)]="s_email" [required]="true"></ion-input>
            </ion-item>

        <ion-item>
          <ion-input style="font-size:17px;" placeholder="Name" type="text" [(ngModel)]="name" [required]="true"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-input [clearInput]="true" style="font-size:17px;" placeholder="Your Company Name" type="text" [(ngModel)]="company"
            [required]="true"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input clearOnEdit="true" style="font-size:17px;" placeholder="Mobile No" type="text" [(ngModel)]="mobile"  [required]="true"></ion-input>
        </ion-item>
  
      </ion-list>
      
      <ion-button expand='block' fill='outline' color="warning" style="color:orange;height:38px;" (click)="onupdate()">
        Update Profile&nbsp;&nbsp;
        <ion-icon name="people"></ion-icon>
      </ion-button>

      &nbsp;
      <ion-button expand='block'  fill='outline' color="warning" style="color:orange;height:38px;" (click)="onchange()">
         Change Password&nbsp;&nbsp;
          <ion-icon name="build"></ion-icon>
        </ion-button>
        
    </div> 
  
  </ion-content>
